
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ screenTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ screenTitle }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>Welcome to Guwahati Water Supply Mobile App.</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row style="min-height: 100px;">
        <ion-col>
          <ion-card fill="outline">
            <ion-card-header></ion-card-header>
            <ion-card-content style="width: 100%; height: 100%;">
              <ion-button fill="clear" size="large" style="width: 100%; height: 100%;" (click)="navigate('alarm')">
                Alarms
                <ion-icon aria-hidden="true" slot="start" ios="notifications-outline" md="notifications-sharp"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header></ion-card-header>
            <ion-card-content style="width: 100%; height: 100%;">
              <ion-button fill="clear" size="large" style="width: 100%; height: 100%;" (click)="navigate('database')">
                Database
                <ion-icon aria-hidden="true" slot="start" ios="server-outline" md="server-sharp"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header></ion-card-header>
            <ion-card-content style="width: 100%; height: 100%;">
              <ion-button fill="clear" size="large" style="width: 100%; height: 100%;" (click)="navigate('display')">
                Displays
                <ion-icon aria-hidden="true" slot="start" ios="desktop-outline" md="desktop-sharp"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
