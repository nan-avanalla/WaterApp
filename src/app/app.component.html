<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>GWSP APP</ion-list-header>
          <ion-note>Hi, Guest</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink] = "['/home']">
              <ion-icon aria-hidden="true" slot="start" ios="home-outline" md="home-sharp"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>            

            <ion-item [routerLink] = "['/alarm']">
              <ion-icon aria-hidden="true" slot="start" ios="notifications-outline" md="notifications-sharp"></ion-icon>
              <ion-label>Alarms</ion-label>
            </ion-item>

            <ion-item [routerLink] = "['/database']">
              <ion-icon aria-hidden="true" slot="start" ios="server-outline" md="server-sharp"></ion-icon>
              <ion-label>Database</ion-label>
            </ion-item>

            <ion-item [routerLink] = "['/display']">
              <ion-icon aria-hidden="true" slot="start" ios="desktop-outline" md="desktop-sharp"></ion-icon>
              <ion-label>Displays</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="bar-stable" auto-hide="false">
        <ion-item [routerLink] = "['/home']">
          <ion-icon aria-hidden="true" slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
    </ion-footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
