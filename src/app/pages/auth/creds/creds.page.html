<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-item>
    <ion-input type="text" label="User" formControlName="username"></ion-input>
  </ion-item>
  <ion-item *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
    <ion-text color="danger">Username is required</ion-text>
  </ion-item>

  <ion-item>
    <ion-input type="password" label="Password" formControlName="password">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </ion-item>
  <ion-item *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
    <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</ion-text>
  </ion-item>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button type="submit" shape="round" expand="full" [disabled]="!loginForm.valid">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="cancel()" shape="round" expand="full" color="danger">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</form>
</ion-content>
